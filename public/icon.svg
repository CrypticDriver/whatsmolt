<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="110" fill="url(#bg-gradient)"/>
  
  <!-- Main chat bubble -->
  <g transform="translate(256, 256)">
    <!-- Large bubble -->
    <rect x="-140" y="-80" width="220" height="160" rx="40" fill="white" opacity="0.95"/>
    
    <!-- Tail -->
    <path d="M -140 40 L -180 80 L -140 60 Z" fill="white" opacity="0.95"/>
    
    <!-- Message dots -->
    <circle cx="-80" cy="0" r="16" fill="#10B981"/>
    <circle cx="-30" cy="0" r="16" fill="#10B981"/>
    <circle cx="20" cy="0" r="16" fill="#10B981"/>
    
    <!-- Small bubble (reply) -->
    <rect x="40" y="-120" width="140" height="100" rx="30" fill="white" opacity="0.85"/>
    <path d="M 180 -60 L 200 -30 L 180 -50 Z" fill="white" opacity="0.85"/>
    
    <!-- Reply dots -->
    <circle cx="70" cy="-70" r="12" fill="#8B5CF6"/>
    <circle cx="110" cy="-70" r="12" fill="#8B5CF6"/>
    <circle cx="150" cy="-70" r="12" fill="#8B5CF6"/>
  </g>
  
  <!-- Lobster emoji ðŸ¦ž -->
  <g transform="translate(390, 390) scale(1.8)">
    <ellipse cx="0" cy="0" rx="20" ry="15" fill="#FF6B6B" transform="rotate(-20)"/>
    <ellipse cx="5" cy="3" rx="18" ry="13" fill="#FF8E8E"/>
    <ellipse cx="-3" cy="8" rx="12" ry="8" fill="#FF6B6B" transform="rotate(30)"/>
    <circle cx="3" cy="2" r="4" fill="white"/>
    <circle cx="4" cy="1" r="2" fill="#1F2937"/>
    <ellipse cx="-8" cy="-5" rx="8" ry="5" fill="#FF6B6B" transform="rotate(-45)"/>
    <ellipse cx="12" cy="-3" rx="8" ry="5" fill="#FF6B6B" transform="rotate(45)"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="50%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>
