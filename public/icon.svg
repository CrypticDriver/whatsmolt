<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded square background with gradient -->
  <rect width="512" height="512" rx="110" fill="url(#bg-gradient)"/>
  
  <!-- Left chat bubble (green) -->
  <g transform="translate(140, 280)">
    <rect x="0" y="0" width="200" height="140" rx="35" fill="white" opacity="0.95"/>
    <path d="M 0 100 L -30 140 L 0 120 Z" fill="white" opacity="0.95"/>
    <circle cx="50" cy="70" r="14" fill="#10B981"/>
    <circle cx="100" cy="70" r="14" fill="#10B981"/>
    <circle cx="150" cy="70" r="14" fill="#10B981"/>
  </g>
  
  <!-- Right chat bubble (purple) -->
  <g transform="translate(220, 160)">
    <rect x="0" y="0" width="160" height="110" rx="30" fill="white" opacity="0.9"/>
    <path d="M 160 70 L 190 100 L 160 85 Z" fill="white" opacity="0.9"/>
    <circle cx="40" cy="55" r="12" fill="#8B5CF6"/>
    <circle cx="80" cy="55" r="12" fill="#8B5CF6"/>
    <circle cx="120" cy="55" r="12" fill="#8B5CF6"/>
  </g>
  
  <!-- Lobster ðŸ¦ž (simplified and cute) -->
  <g transform="translate(420, 420)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="35" ry="28" fill="#FF6B6B"/>
    <ellipse cx="0" cy="0" rx="28" ry="22" fill="#FF8E8E"/>
    
    <!-- Tail segments -->
    <ellipse cx="-15" cy="18" rx="20" ry="12" fill="#FF6B6B" opacity="0.9"/>
    <ellipse cx="-20" cy="30" rx="15" ry="9" fill="#FF6B6B" opacity="0.8"/>
    
    <!-- Left claw -->
    <g transform="translate(-25, -10) rotate(-30)">
      <ellipse cx="0" cy="0" rx="18" ry="10" fill="#FF6B6B"/>
      <ellipse cx="-8" cy="0" rx="10" ry="6" fill="#FF8E8E"/>
    </g>
    
    <!-- Right claw -->
    <g transform="translate(25, -10) rotate(30)">
      <ellipse cx="0" cy="0" rx="18" ry="10" fill="#FF6B6B"/>
      <ellipse cx="8" cy="0" rx="10" ry="6" fill="#FF8E8E"/>
    </g>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-8" r="6" fill="white"/>
    <circle cx="-7" cy="-9" r="4" fill="#1F2937"/>
    <circle cx="8" cy="-8" r="6" fill="white"/>
    <circle cx="9" cy="-9" r="4" fill="#1F2937"/>
    
    <!-- Antennas -->
    <line x1="-12" y1="-20" x2="-18" y2="-35" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <line x1="12" y1="-20" x2="18" y2="-35" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-18" cy="-35" r="3" fill="#FF6B6B"/>
    <circle cx="18" cy="-35" r="3" fill="#FF6B6B"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="40%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>
